<div class="min-h-screen flex justify-center">
    <div class="mt-10 container w-full">
        <h1 class="text-4xl max-sm:text-3xl mb-6 px-4 font-bold text-orange-10">Contact Us</h1>

        <div class="mx-auto px-4">
            <div class="py-8 flex flex-wrap justify-center items-center">
                <div
                    class="w-full md:w-1/2 h-2/3 p-6 bg-white bg-opacity-50 border border-gray-200 rounded-lg shadow-lg md:mb-4"
                >
                    <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
                        <input type="hidden" name="contact" value="contact" />

                        <div class="mb-4">
                            <label for="name" class="block text-orange-5 font-semibold mb-1">Name</label>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-orange-500 focus:border-orange-500"
                                placeholder="Enter your name"
                                required
                            />
                        </div>

                        <div class="mb-4">
                            <label for="email" class="block text-orange-5 font-semibold mb-1">Email</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-orange-500 focus:border-orange-500"
                                placeholder="Enter your email"
                                required
                            />
                        </div>

                        <div class="mb-4">
                            <label for="message" class="block text-orange-5 font-semibold mb-1">Message</label>
                            <textarea
                                id="message"
                                name="message"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-orange-500 focus:border-orange-500"
                                placeholder="Enter your message"
                                rows="5"
                                required
                            ></textarea>
                        </div>

                        <button class="bg-orange-4 hover:bg-orange-3 text-white font-bold text-lg py-2 px-4 rounded">
                            Submit
                        </button>
                    </form>
                </div>
                <div class="w-1/2 flex justify-center items-center mt-6 md:mt-0 max-md:mt-18 max-md:mb-8">
                    <!-- Attribution: Image by Freepik -->
                    <img
                        ngSrc="{{ imagePath }}"
                        alt="Contact Us Coffee"
                        class="w-full h-auto max-w-sm"
                        width="100"
                        height="100"
                    />
                </div>
            </div>
            <p class="text-orange-0 text-sm text-center">
                At BrewCulture, we value your input and strive to provide exceptional customer service. Whether you have
                a question, feedback, or simply want to share your love for coffee, contact us today!
            </p>
        </div>
    </div>
</div>
